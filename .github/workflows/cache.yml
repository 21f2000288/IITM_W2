name: Cache Example Workflow

on:
  workflow_dispatch: # run manually
  push:              # also run on push to main
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # Cache dependencies
      - name: prime-cache-85b2199
        id: cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-85b2199

      - name: Echo cache result
        run: echo "Cache result: ${{ steps.cache.outputs.cache-hit }}"
